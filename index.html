<body>

    <div class="container">

        <header class="header">

            <div class="filters">

                    <option>Komedie</option>

                </select>

                <select>
                    <option>Alle lengtes</option>
                    <option>Kort</option>
                    <option>Gemiddeld</option>
                    <option>Lang</option>
                </select>

                <select>
                    <option>Alle leeftijden</option>
                    <option>5-12 jaar</option>
                    <option>13-17 jaar</option>
                    <option>18-25 jaar</option>
                    <option>25+ jaar</option>
                </select>
            </div>
        </div>

        <!-- Boeken -->
        <div class="book-grid"></div>

    </div>

</body>

</html>
