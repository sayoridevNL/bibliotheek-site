<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welk boek past bij jou?</h1>
    <form action="" id="BoekForm">
        <label for="genre">Kies een genre:</label>
        <select id="genre" name="genre">
            <option value="fiction">Fictie</option>
            <option value="non-fiction">Niet-fictie</option>
            <option value="mystery">Mysteries</option>
        </select>
        </select>
        <label for="lengt">Kies een lengte:</label>
        <select id="lengt" name="lengt">
            <option value="short">Kort</option>
            <option value="medium">Gemiddeld</option>
            <option value="long">Lang</option>
        </select>
        <button type="submit">Zoek Boek</button>
    </form>
    <script src="script.js"></script>        
    </body>
</html>
