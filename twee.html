<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De boek Quiz.</title>
    <link rel="stylesheet" href="twee.css">
</head>
<body>

    <button onclick="location.href='home.html'" class="home-btn">Home</button>

    <div class="quiz-container">
        
        <header>
            <div class="logo">
                <span class="book-icon">üìñ</span> BookFinder
            </div>
            <div class="step-indicator" id="stepIndicator">Question 1 of 3</div>
        </header>

        <div class="progress-track" id="progressTrack">
            <div class="progress-fill" id="progressBar" style="width: 33%;"></div>
        </div>

        <main id="quizContent">
            <h1 id="questionText">Loading...</h1>
            <p class="subtitle" id="subtitleText">Loading...</p>

            <div class="options-grid" id="optionsGrid">
                </div>
        </main>

        <div id="resultScreen" class="hidden">
            <h1 id="resultTitle">Your Perfect Match</h1>
            <p class="subtitle">Based on your choices, we recommend:</p>
            
            <div class="book-card">
                <div class="book-cover" id="bookCover">üìö</div>
                
                <div class="book-details">
                    <h2 id="bookTitle">Book Title</h2>
                    <p class="author" id="bookAuthor">by Author Name</p>
                    <p class="description" id="bookDescription">
                        This is a short description of the book. It matches your mood and genre preferences perfectly.
                    </p>
                    <button class="btn-buy">Get this Book</button>
                </div>
            </div>
        </div>

        <footer id="quizFooter">
            <button class="btn-back" id="backBtn">‚Üê Back</button>
            <button class="btn-next" id="nextBtn" disabled>Next ‚Üí</button>
        </footer>

        <div class="footer-center hidden" id="restartContainer">
            <button class="btn-restart" id="restartBtn">Start Over ‚Üª</button>
        </div>

    </div>

    <script src="twee.js"></script>
</body>
</html>
